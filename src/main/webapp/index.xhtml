<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Categorias</title>
    </h:head>
    <h:body>

        <f:view >
            <h:form id="tabla">
                <h1 align="center"><h:outputText value="Categorias"/></h1>
                <p:dataTable value="#{frmCategoria.listaDatos}" var="item" paginator="true" rows="5" rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{frmCategoria.categoriaEntity}" rowKey="#{item.idCategoria}" >
                    <p:ajax event="rowSelect" listener="#{frmCategoria.cambiarSeleccion()}" update=":formulario"/>
                    
                    <p:column sortBy="#{item.idCategoria}">
                        <f:facet name="header">
                            <h:outputText value="IdCategoria"/>
                        </f:facet>
                        <h:outputText value="#{item.idCategoria}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombres"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Activo"/>
                        </f:facet>
                        <h:outputText value="#{item.activo}"/>
                    </p:column>
                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Descripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcion}"/>
                    </p:column>
                    
                    </p:dataTable>
            </h:form>
        </f:view>
        <f:view>
            <h:form id="formulario" >
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <div align="left">
                    
                    <h:panelGrid columns="2" cellpadding = "10">  
                    <p:commandButton value="Nuevo"
                                     validateClient="true" ajax="true"
                                     update="@form :tabla"
                                     disabled="false" resetValues="true"
                                     actionListener="#{frmCategoria.nuevo()}"
                                     immediate="true"/>
                    <p:commandButton value="Cancelar" icon="ui-icon-cancel"
                                     validateClient="true" ajax="true"
                                     update="@form :tabla"
                                     disabled="false" resetValues="true"
                                     actionListener="#{frmCategoria.btnCancelar()}"
                                     immediate="true"/>
                    </h:panelGrid>
                    
                <h:panelGrid columns="2" rendered="#{frmCategoria.btnadd}" cellpadding="10" >
                        
                        <p:outputLabel value="ID:" for="id" />
                        <p:inputText id="id" value="#{frmCategoria.categoriaEntity.idCategoria}" title="ID" readonly="true"/>
                        
                        <p:outputLabel value="Nombres:" for="nombres" />
                        <p:inputText id="nombres" value="#{frmCategoria.categoriaEntity.nombre}" title="Nombres" required="true" requiredMessage="Los nombres son requeridos."/>
                        
                        <p:outputLabel value="Activo:" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{frmCategoria.categoriaEntity.activo}" />
                        
                        <p:outputLabel value="Descripcion:" for="descripcion"/>
                        <p:inputText id="descripcion" value="#{frmCategoria.categoriaEntity.descripcion}" title="Descripcion" />
                        
                </h:panelGrid>
                          
                <h:panelGrid columns="2" cellpadding="10" >   
                    <p:commandButton value="Guardar" icon="ui-icon-disk"
                                     validateClient="true" ajax="true"
                                     update="@form :tabla"
                                     resetValues="true"
                                     rendered="#{frmCategoria.botones}"
                                     actionListener="#{frmCategoria.crear()}"/>
                                     
                  <p:commandButton value="Eliminar" icon="ui-icon-trash"
                                     validateClient="true" ajax="true"
                                     update="@form :tabla"
                                     rendered="#{frmCategoria.botones2}"
                                     actionListener="#{frmCategoria.eliminar()}"/>
                    
                    <p:commandButton value="Modificar" icon="ui-icon-pencil"
                                     validateClient="true" ajax="true"
                                     update="@form :tabla"
                                     rendered="#{frmCategoria.botones2}"
                                     actionListener="#{frmCategoria.editar()}"/> 
                 </h:panelGrid>

                </div>
            </h:form>
        </f:view>
        <br/>
        <p align="left" style="size: 10px">jcsantos</p>
        
    </h:body>
</html>
